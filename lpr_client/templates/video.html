<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='video.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Video of detecting license plates</h1>
      <div class="video-player">
        <video controls>
          <source
            src="{{ url_for('static', filename='video/video.mp4') }}"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </body>
</html>
